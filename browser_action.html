<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
<style type="text/css">
#mainPopup {
	padding: 0px;
	height: 500px;
	width: 270px;
	line-height: 1.3;
}


body {
	font-family: 'Roboto', sans-serif;
	font-size: 0.9em;
}

img {
	width: 18px;
}


th, td {
	overflow: hidden;
	text-align: right;
	text-overflow: ellipsis;
	white-space: nowrap;
	padding: 5px;
	//font-weight: bold;
	//width: 5em;
	//word-wrap: break-word;
}

th {
	padding: 5px;
}

tr {	
	border-bottom: 1px solid rgba(0, 0, 0, 0.13);
}

table {
	width: 100%;
	border-collapse: collapse;
	//border-spacing: 0;
	table-layout: fixed;
}

.total {
	font-size: 1.3em;
	padding: 10px;
}

.totalusd{
	display:inline-block;
}

.totalpercent{
	display:inline-block;
	float:right;
	text-align: right;
}

.coin{
	text-align: center;
}

.holdings{
	line-height: 1.5;
}

.price{
	line-height: 1.5;
}

.down{
	color: red;
}

.up{
	color:green
}

.neutral{
}

.scroll {
  overflow: auto;
  float: left;

}

.content {
  height: 500px;
  padding-right: 5px;
}

.scroll1::-webkit-scrollbar {
  width: 5px;
}
 
.scroll1::-webkit-scrollbar-track {
  background: #fff;
}
 
.scroll1::-webkit-scrollbar-thumb {
  background: #eee; 
}
</style>
<body>
<div id="mainPopup">
	<div class="scroll scroll1">
	<div class="content">
    <div class="total">
		<div class="totalusd">
			$<span id="total-usd"></span><br/>
			&#3647;<span id="total-btc"></span>
		</div>
		<div class="totalpercent">
			<span id="ChangeFiat"></span>%<br/>
			<span id="ChangeBtc"></span>%
		</div>
	</div>
    <table>
        <thead>
            <tr>
                <th scope="col" style="width: 36px; text-align: center;">Coin</th>
                <th scope="col" style="text-align: right;">Holdings</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
	</div>
	</div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/browser_action.js"></script>

</body>
</html>
